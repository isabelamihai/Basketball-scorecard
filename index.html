<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="title">HOME</h3>
            <h3 id="home-score">0</h3>
            <div class="buttons">
                <button class="add-button" onclick="add1Point()">+1</button>
                <button class="add-button" onclick="add2Points()">+2</button>
                <button class="add-button" onclick="add3Points()">+3</button>
            </div>
        </div>
        <div class="winner-functions">
            <h3 id="winner-message"></h3>
            <button class=" reset-button" onclick="resetScore()">RESET</button>
            <button class="winner-button" onclick="declareWinner()">DECLARE WINNER</button>
        </div>
        <div>
            <h3 class="title">GUEST</h3>
            <h3 id="guest-score">0</h3>
            <div class="buttons">
                <button class="add-button" onclick="add1PointG()">+1</button>
                <button class="add-button" onclick="add2PointsG()">+2</button>
                <button class="add-button" onclick="add3PointsG()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
